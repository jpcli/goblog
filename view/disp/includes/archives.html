{{ define "include" }}


<ul class="list-unstyled">
    <div class="page-header text-center">
        <h1>文章归档</h1>
    </div>
    {{ range .archives }}
    <li>
        <h2>{{ .groupName }}</h2>
    </li>
    <ul>
        {{ range .groupItems }}
        <li style="margin-bottom: 10px;">
            <span class="badge">{{ .Day }}</span>
            <a href="/post/{{ .Pid }}.html" target="_blank">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
    {{ end }}
</ul>



{{ end }}
