<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <title>文章编辑</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sentsin/layui@v2.6.5/dist/css/layui.css" />
        <script src="https://cdn.jsdelivr.net/gh/sentsin/layui@v2.6.5/dist/layui.js" type="text/javascript" charset="utf-8"></script>
        <style>
            body {
                background-color: #f2f2f2;
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <form class="layui-form" lay-filter="post-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" />
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">分类</label>
                <div class="layui-input-block">
                    <select name="category" id="category" lay-verify="required">
                        <option value="">请选择分类</option>
                        <!-- <option value="0">123</option> -->
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">标签</label>
                <div id="tags" name="tags"></div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">关键词</label>
                <div class="layui-input-block">
                    <input
                        type="text"
                        name="keywords"
                        required
                        lay-verify="required"
                        placeholder="以英文逗号分割"
                        autocomplete="off"
                        class="layui-input"
                        id="keywords"
                    />
                    <div class="layui-form-mid" id="keywords-display"></div>
                </div>
            </div>

            <!-- <div class="layui-form-item layui-form-text">
		<label class="layui-form-label">描述</label>
		<div class="layui-input-block">
			<textarea name="description" required lay-verify="required" placeholder="请输入描述内容" class="layui-textarea"
				style="height:50px"></textarea>
		</div>
	</div> -->

            <div class="layui-form-item">
                <label class="layui-form-label">允许评论</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="comment_allow" lay-skin="switch" lay-text="开启|关闭" checked />
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">正文</label>
                <div class="layui-input-block">
                    <textarea name="postText" placeholder="请输入内容" class="layui-textarea" style="height: 400px"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="form-submit">立即提交</button>
                </div>
            </div>
        </form>

        <script>
            //获取窗口索引（通过layer打开本网页）
            iframeIndex = parent.layer.getFrameIndex(window.name)

            nowPostID = layui.url().search.id
            nowPostID = nowPostID ? parseInt(nowPostID) : 0
            canSubmit = true

            layui.use(function () {
                form = layui.form
                transfer = layui.transfer

                // 穿梭框渲染
                transfer.render({
                    elem: "#tags",
                    height: 200,
                    data: [],
                    id: "transfer-tag", //定义索引
                    title: ["未选中", "已选中"],
                    showSearch: true,
                    parseData: function (res) {
                        return {
                            value: res.Tid,
                            title: res.Name,
                            disabled: res.disabled,
                            checked: res.checked,
                        }
                    },
                })

                // 监听提交
                form.on("submit(form-submit)", function (data) {
                    // 判定提交锁定
                    if (!canSubmit) {
                        layer.msg("正在提交中，请稍后", {
                            icon: 2,
                            time: 1000,
                        })
                        return false
                    }

                    let tags_id = []
                    for (let i = 0, tags = transfer.getData("transfer-tag"); i < tags.length; i++) tags_id.push(tags[i].value)
                    let d = {
                        id: nowPostID,
                        title: data.field.title,
                        category_id: parseInt(data.field.category),
                        tags_id: tags_id,
                        keywords: data.field.keywords,
                        comment_allow: data.field.comment_allow ? 1 : 2,
                        text: data.field.postText,
                    }

                    // 提交修改请求
                    edit_post(d)

                    // 不跳转
                    return false
                })

                get_all_term()
            })

            // 获取全部分类、标签
            function get_all_term() {
                fetch("../../api/term/all_category_tags", { method: "GET" })
                    .then(res => {
                        return res.json()
                    })
                    .then(res => {
                        if (res.code) {
                            layer.msg(`错误：${res.msg}`, {
                                icon: 2,
                                end: function () {
                                    // 关闭当前弹出窗口
                                    parent.layer.close(iframeIndex)
                                },
                            })
                            return
                        }

                        all_categories = res.data.tags
                        transfer.reload("transfer-tag", { data: all_categories })

                        // 渲染分类框
                        let h = `<option value="">请选择分类</option>`
                        for (let i = 0, c = res.data.categories, len = c.length; i < len; i++) {
                            h += `<option value="${c[i].Tid}">${c[i].Name}</option>`
                        }
                        document.querySelector("#category").innerHTML = h
                        form.render("select", "post-form")

                        // 获取文章
                        if (nowPostID != 0) get_post()
                    })
            }

            // 获取post
            function get_post() {
                // TODO:请求阻塞或失败时的处理
                fetch(`../../api/post/detail/${nowPostID}`, { method: "GET" })
                    .then(res => {
                        return res.json()
                    })
                    .then(res => {
                        if (res.code) {
                            layer.msg(`错误：${res.msg}`, {
                                icon: 2,
                                end: function () {
                                    // 关闭当前弹出窗口
                                    parent.layer.close(iframeIndex)
                                },
                            })
                            return
                        }

                        // 穿梭框赋值
                        let tagsValue = [],
                            t = []
                        if (res.data.tags) t = res.data.tags
                        for (let i = 0, len = t.length; i < len; i++) tagsValue.push(t[i].Tid)
                        transfer.reload("transfer-tag", {
                            data: all_categories,
                            value: tagsValue,
                        })

                        // 若非新增，进行表单赋值
                        if (nowPostID != 0) {
                            p = res.data.post
                            form.val("post-form", {
                                title: p.Title,
                                comment_allow: p.CommentAllow == 1 ? 1 : 0,
                                postText: p.Text,
                                category: res.data.category.Tid,
                                keywords: p.Keywords,
                            })
                            displayKeywords()
                        }
                    })
            }

            // 提交post
            function edit_post(data) {
                // 加锁
                canSubmit = false

                let url = "",
                    method = ""
                if (data.id == 0) {
                    url = `../../api/post/detail`
                    method = "POST"
                } else {
                    url = `../../api/post/detail/${data.id}`
                    method = "PUT"
                }

                fetch(url, {
                    method: method,
                    headers: new Headers({
                        Accept: "application/json", // 通过头指定，获取的数据类型是JSON
                    }),
                    body: JSON.stringify(data),
                })
                    .then(res => {
                        return res.json()
                    })
                    .then(res => {
                        if (!res.code) {
                            // 修改成功
                            nowPostID = res.data.id
                            layer.msg("提交成功", {
                                icon: 1,
                                time: 1000,
                                end: function () {
                                    // 刷新父级窗口表格
                                    parent.reloadTable()
                                    // 关闭当前弹出窗口
                                    parent.layer.close(iframeIndex)
                                },
                            })
                        } else {
                            // 修改失败
                            layer.msg(`错误：${res.msg}`, {
                                icon: 2,
                            })
                        }
                        // unlock
                        canSubmit = true
                    })
            }

            // 关键词实时分割显示
            function displayKeywords() {
                let keywords = document.querySelector("#keywords").value.split(","),
                    t = ""
                for (let i = 0, len = keywords.length; i < len; i++) {
                    t += `<span class="layui-badge layui-bg-green">${keywords[i]}</span>\n`
                }
                document.querySelector("#keywords-display").innerHTML = t
            }
            document.querySelector("#keywords").addEventListener("input", displayKeywords)
        </script>
    </body>
</html>
