<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sentsin/layui@v2.6.5/dist/css/layui.css" />
        <script src="https://cdn.jsdelivr.net/gh/sentsin/layui@v2.6.5/dist/layui.js" type="text/javascript" charset="utf-8"></script>
        <style>
            body {
                background-color: #f2f2f2;
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <div class="layui-card">
            <div class="layui-card-header">博客配置</div>
            <div class="layui-card-body">
                <form class="layui-form" lay-filter="form" action="">
                    <blockquote class="layui-elem-quote">网站配置</blockquote>
                    <div class="layui-form-item">
                        <label class="layui-form-label">博客名</label>
                        <div class="layui-input-block">
                            <input type="text" name="site_name" required lay-verify="required" autocomplete="off" class="layui-input" />
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">博客链接</label>
                        <div class="layui-input-block">
                            <input
                                type="text"
                                name="site_url"
                                required
                                placeholder="例子: https://www.jpcli.top"
                                lay-verify="required"
                                autocomplete="off"
                                class="layui-input"
                            />
                        </div>
                    </div>

                    <blockquote class="layui-elem-quote">列表页配置</blockquote>
                    <div class="layui-form-item">
                        <label class="layui-form-label">每页文章数</label>
                        <div class="layui-input-block">
                            <input
                                type="text"
                                name="page_size"
                                id="slug"
                                required
                                lay-verify="required|number"
                                autocomplete="off"
                                class="layui-input"
                            />
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">显示页数</label>
                        <div class="layui-input-block">
                            <input
                                type="text"
                                name="page_nav_size"
                                id="slug"
                                required
                                lay-verify="required|number"
                                autocomplete="off"
                                class="layui-input"
                            />
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="form-submit">立即提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script>
            canSubmit = true

            layui.use(["form"], function () {
                form = layui.form

                // 监听提交
                form.on("submit(form-submit)", function (data) {
                    if (!canSubmit) {
                        layer.msg("正在提交中，请稍后", {
                            icon: 2,
                            time: 1000,
                        })
                        return false
                    }

                    // 提交修改请求
                    let d = data.field
                    d.page_nav_size = parseInt(d.page_nav_size)
                    d.page_size = parseInt(d.page_size)
                    modifyOption(d)

                    // 不跳转
                    return false
                })

                getOption()
            })

            function getOption() {
                fetch(`../../api/option/base`, {
                    method: "GET",
                })
                    .then(res => {
                        return res.json()
                    })
                    .then(res => {
                        if (res.code) {
                            layer.msg(`错误：${res.msg}`, {
                                icon: 2,
                            })
                            return
                        }

                        // 表单赋值
                        form.val("form", {
                            page_nav_size: res.data.page_nav_size,
                            page_size: res.data.page_size,
                            site_name: res.data.site_name,
                            site_url: res.data.site_url,
                        })
                    })
            }

            function modifyOption(data) {
                // lock
                canSubmit = false

                fetch(`../../api/option/base`, {
                    method: "PUT",
                    headers: new Headers({
                        Accept: "application/json", // 通过头指定，获取的数据类型是JSON
                    }),
                    body: JSON.stringify(data),
                })
                    .then(res => {
                        return res.json()
                    })
                    .then(res => {
                        if (!res.code) {
                            layer.msg("提交成功", {
                                icon: 1,
                                time: 1000,
                            })
                        } else {
                            // 修改失败
                            layer.msg(`错误：${res.msg}`, {
                                icon: 2,
                            })
                        }

                        // unlock
                        canSubmit = true
                    })
            }
        </script>
    </body>
</html>
